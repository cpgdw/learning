<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script type="text/javascript">
      $(window).on("scroll", function () {
        if ($(window).scrollTop()) {
          $("header").addClass("smaller");
        } else {
          $("header").removeClass("smaller");
        }
      });
    </script>
  </head>

    <header>

          <li>Thema 4</li>
          <li>Thema 5</li>
        </ul>

    </header>

    <main>

      <div class="flex">
        <figure class="bild one" style="background-image: url('img/1.jpg');">
          <figcaption>1</figcaption>
        </figure>
        <figure class="bild two" style="background-image: url('img/2.jpg');">
          <figcaption>2</figcaption>
        </figure>
        <figure class="bild one" style="background-image: url('img/3.png');">

        </figure>
        <figure class="bild one" style="background-image: url('img/4.jpg');">

          <figcaption>10</figcaption>
        </figure>
      </div>

        <figure class="bild one" style="background-image: url('img/1.jpg');">
          <figcaption>1</figcaption>
